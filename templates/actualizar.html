<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualiza tus datos</title>
    <link rel="stylesheet" href="{{url_for('static',filename='diregistro.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/ekko.jpg" type ="image/x-icon">
</head>
<body>
    <form action="/actualizar" method="POST" id="form">
        <div class="form">
            <h1>Actualizar Datos</h1>
            <div class="grupo">
                <input type="text" name="DNameA" id="name" required><span class="barra"></span>
                <label for="">Nombre Completo</label>
            </div>
            <div class="grupo">
                <input type="email" name="DEmailA" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="DPasswordA" id="password" required><span class="barra"></span>
                <label for="">Password</label>
            </div>
            <div class="grupo">
                <input type="text" name="DDireccionA" id="direccion" required><span class="barra"></span>
                <label for="">Direccion</label>
            </div>
            <div class="grupo">
                <input type="date" name="DEdadA" id="edad" required><span class="barra"></span>
                <label for="">Fecha de Nacimiento</label>
            </div>

            <div class="grupo">
                <input type="text" name="DRFCA" id="rfc" required><span class="barra"></span>
                <label for="">RFC</label>
            </div>
          
        
        
            <div class="grupo">
                <label for="">Estado Civil</label>
                <input type="text" id="estac" name="DEstadoCivilA" required><span class="barra"></span>
            </div>

            <button type="submit">Actualizar</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
